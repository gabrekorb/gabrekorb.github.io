<!DOCTYPE html>
<html lang="pt-BR" class="transition-colors duration-300">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas - Unochapecó</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body
    class="bg-gray-200 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen p-4 transition-colors duration-300">
    <div class="max-w-2xl mx-auto">
        <header class="mb-6 text-center">
        </header>

        <form id="notaForm" class="bg-white dark:bg-gray-800 shadow-md rounded p-6 space-y-4 ">
            <div id="avaliacoes" class="space-y-4"></div>
            <div class="flex flex-wrap justify-between gap-2">
                <button type="button" onclick="adicionarAvaliacao()"
                    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
                    </svg>
                    Adicionar Avaliação
                </button>
                <div class="flex gap-2">
                    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Calcular
                        Média</button>
                    <button type="button" onclick="adicionarTabelas()"
                        class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-full flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.375 19.5h17.25m-17.25 0a1.125 1.125 0 0 1-1.125-1.125M3.375 19.5h7.5c.621 0 1.125-.504 1.125-1.125m-9.75 0V5.625m0 12.75v-1.5c0-.621.504-1.125 1.125-1.125m18.375 2.625V5.625m0 12.75c0 .621-.504 1.125-1.125 1.125m1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125m0 3.75h-7.5A1.125 1.125 0 0 1 12 18.375m9.75-12.75c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125m19.5 0v1.5c0 .621-.504 1.125-1.125 1.125M2.25 5.625v1.5c0 .621.504 1.125 1.125 1.125m0 0h17.25m-17.25 0h7.5c.621 0 1.125.504 1.125 1.125M3.375 8.25c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125m17.25-3.75h-7.5c-.621 0-1.125.504-1.125 1.125m8.625-1.125c.621 0 1.125.504 1.125 1.125v1.5c0 .621-.504 1.125-1.125 1.125m-17.25 0h7.5m-7.5 0c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125M12 10.875v-1.5m0 1.5c0 .621-.504 1.125-1.125 1.125M12 10.875c0 .621.504 1.125 1.125 1.125m-2.25 0c.621 0 1.125.504 1.125 1.125M13.125 12h7.5m-7.5 0c-.621 0-1.125.504-1.125 1.125M20.625 12c.621 0 1.125.504 1.125 1.125v1.5c0 .621-.504 1.125-1.125 1.125m-17.25 0h7.5M12 14.625v-1.5m0 1.5c0 .621-.504 1.125-1.125 1.125M12 14.625c0 .621.504 1.125 1.125 1.125m-2.25 0c.621 0 1.125.504 1.125 1.125m0 1.5v-1.5m0 0c0-.621.504-1.125 1.125-1.125m0 0h7.5" />
                        </svg>
                    </button>
                </div>
            </div>
        </form>

        <div id="resultado"
            class="mt-6 p-4 rounded bg-green-100 dark:bg-green-800 text-green-900 dark:text-green-200 hidden"></div>

        <div class="fixed bottom-4 right-4">
            <button onclick="resetMethod()"
                class="mt-2 px-4 py-1 text-sm bg-white dark:bg-gray-800 shadow-md dark:text-white rounded dark:hover:bg-gray-700"><svg
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 9.75 14.25 12m0 0 2.25 2.25M14.25 12l2.25-2.25M14.25 12 12 14.25m-2.58 4.92-6.374-6.375a1.125 1.125 0 0 1 0-1.59L9.42 4.83c.21-.211.497-.33.795-.33H19.5a2.25 2.25 0 0 1 2.25 2.25v10.5a2.25 2.25 0 0 1-2.25 2.25h-9.284c-.298 0-.585-.119-.795-.33Z" />
                </svg>
            </button>
        </div>
        <div class="fixed bottom-4 left-4">
            <button onclick="toggleDarkMode()"
                class="mt-2 px-4 py-1 text-sm bg-white dark:bg-gray-800 shadow-md dark:text-white rounded dark:hover:bg-gray-700"><svg
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        let contador = 0;

        function adicionarAvaliacao() {
            const container = document.getElementById("avaliacoes");
            const div = document.createElement("div");
            div.className = "avaliacao flex flex-col sm:flex-row gap-2";
            div.innerHTML = `
                <div class="flex flex-col sm:flex-row gap-2 w-full">
                    <input name="nome${contador}" placeholder="Nome do aluno" class="text-black flex-1 rounded-full px-4 py-2 border" required>
                    <input name="tipo${contador}" placeholder="Tipo (Prova)" class="text-black flex-1 rounded-full px-4 py-2 border" required>
                    <input name="nota${contador}" type="number" placeholder="Nota" step="0.1" class="text-black  w-32 rounded-full px-4 py-2 border" required>
                    <input name="peso${contador}" type="number" placeholder="Peso (%)" class="text-black w-32 rounded-full px-4 py-2 border" required>
                </div>
            `;
            container.appendChild(div);
            contador++;
        }

        document.getElementById("notaForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const params = new URLSearchParams();

            for (let [key, value] of formData.entries()) {
                params.append(key, value);
            }

            fetch("https://9eae-2804-108c-c800-ae71-b084-1ac-c8cc-5bc1.ngrok-free.app/unochapeco-calculator/calcular.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: params.toString(),
            })
                .then((res) => res.text())
                .then((html) => {
                    const resultado = document.getElementById("resultado");
                    resultado.innerHTML = html;
                    resultado.classList.remove("hidden");
                })
                .catch(() => {
                    const resultado = document.getElementById("resultado");
                    resultado.innerText = "Erro ao calcular.";
                    resultado.classList.remove("hidden");
                });
        });

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
        }

        function resetMethod() {
            document.getElementById("notaForm").reset();
            document.getElementById("avaliacoes").innerHTML = "";
            document.getElementById("resultado").classList.add("hidden");
            contador = 0;
            adicionarAvaliacao();
        }
        function adicionarTabelas() {
            const inputs = document.querySelectorAll("#avaliacoes input");
            const dados = [];

            for (let i = 0; i < inputs.length; i += 3) {
                dados.push({
                    tipo: inputs[i].value,
                    nota: inputs[i + 1].value,
                    peso: inputs[i + 2].value,
                });
            }

            const url = `tabela.html?data=${encodeURIComponent(JSON.stringify(dados))}`;
            window.open(url, '_blank');
        }



        adicionarAvaliacao();
    </script>
</body>

</html>
