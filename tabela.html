<!DOCTYPE html>
<html lang="pt-BR" class="transition-colors duration-300">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado das Notas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen p-4">
    <div class="max-w-3xl mx-auto">
        <div id="tabelaContainer" class="bg-white dark:bg-gray-800 rounded shadow p-6 overflow-x-auto"></div>
        <div id="mediaFinal" class="mt-6 text-xl font-semibold text-center"></div>
    </div>
    <div class="fixed bottom-4 left-4">
        <button onclick="toggleDarkMode()"
            class="mt-2 px-4 py-1 text-sm bg-white dark:bg-gray-800 shadow-md dark:text-white rounded dark:hover:bg-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6 block dark:hidden mx-auto">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6 hidden dark:block mx-auto">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
            </svg>

        </button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const dados = JSON.parse(decodeURIComponent(urlParams.get('data')) || '[]');

        function gerarTabela() {
            if (!dados.length) return;

            let tabelaHTML = `
                <table class="w-full table-auto border-collapse">
                    <div class="flex justify-between items-center">
                        <img src="image/logo-blue.png" class="w-20 block dark:hidden">
                        <img src="image/logo-white.png" class="w-20 hidden dark:block">
                        <img src="image/letreiro.png" class="w-40 h-auto block dark:hidden">
                        <img src="image/letreiro-white.png" class="w-40 h-auto hidden dark:block">
                    </div>
                    <br>
                    <thead>
                        <tr>
                            <th class="border px-4 py-2">Nome</th>
                            <th class="border px-4 py-2">Tipo</th>
                            <th class="border px-4 py-2">Nota</th>
                            <th class="border px-4 py-2">Peso (%)</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            let total = 0, somaPesos = 0;

            dados.forEach(({ nome, tipo, nota, peso }) => {
                const notaNum = parseFloat(nota);
                const pesoNum = parseFloat(peso);
                total += notaNum * pesoNum;
                somaPesos += pesoNum;

                tabelaHTML += `
                    <tr>
                        <td class="border px-4 py-2">${nome}</td>
                        <td class="border px-4 py-2">${tipo}</td>
                        <td class="border px-4 py-2">${nota}</td>
                        <td class="border px-4 py-2">${peso}</td>
                    </tr>
                `;
            });

            tabelaHTML += '</tbody></table>';
            document.getElementById("tabelaContainer").innerHTML = tabelaHTML;

            const media = total / somaPesos;
            document.getElementById("mediaFinal").textContent = `MÃ©dia Final: ${media.toFixed(2)}`;
        }
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
        }

        gerarTabela();
    </script>
</body>

</html>
